<html>

<head>
    <title>leto example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/leto.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <!-- LETO FRAME -->
    <div class="leto-frame leto-frame-full">
        <div class="leto-left">
            <!-- LETO BUBBLES -->
            <div class="leto-bubble"><img src="https://spoo.io/assets/img/spoo_icon_sm.png"></div>
            <div class="leto-bubble lato-bubble-naked"><span class="fa fa-plus"></span></div>
            <div class="leto-bubble"><span class="fa fa-rocket"></span></div>
            <div class="leto-bubble"><span class="fa fa-code"></span></div>
            <div class="leto-bubble"><span class="fa fa-building"></span></div>
        </div>
        <!-- LETO CONTAINER -->
        <div class="leto-container">
            <!-- LETO SUBMENU  -->
            <div class="leto-submenu leto-submenu-left">
                <h4>Submenu</h4>
                <div class="item active">Item 1</div>
                <div class="item">Item 2</div>
                <div class="item">Item 3</div>
            </div>
            <!-- LETO TOP BAR -->
            <div class="leto-top">
                <div class="leto-search leto-search-50">
                    <input type="search" placeholder="Search...">
                </div>
                <!-- LETO BUBBLE GROUP -->
                <div class="leto-bubble-group leto-bubble-group-right">
                    <div class="leto-bubble leto-bubble-md"><span class="fa fa-user"></span></div>
                    <div class="leto-bubble leto-bubble-md"><span class="fa fa-ellipsis-h"></span></div>

                    <!-- LETO ACTIVE BUBBLE -->
                    <div class="leto-bubble leto-bubble-md active"><span class="fa fa-ellipsis-h"></span></div>
                </div>
            </div>
            <!-- LETO MAIN CONTENT WRAPPER -->
            <div class="leto-main-content">
                <!-- LETO INPUT -->
                <input type="text" class="leto-input" placeholder="this is an input...">
                <!-- LETO CARD GROUP -->
                <div class="leto-card-group">
                    <div class="leto-card">
                        <div class="leto-card-header">
                            <div class="leto-bubble leto-bubble-sm leto-card-header-bubble"><span class="fa fa-user"></span></div>
                            <a href="#" class="leto-card-link">This is a card</a>
                        </div>
                        <div class="leto-seperator"></div>
                        <div class="leto-badge">BADGE</div>
                        <div class="leto-seperator"></div>
                        <div class="leto-card-body">
                            test: 123
                        </div>
                    </div>
                </div>
                <!-- LETO ITEM -->
                <div class="leto-item">
                    A leto item
                </div>
                <br>

                <!-- LETO TABLE -->
                <table class="leto-table">
                    <tr>
                        <td>this is </td>
                        <td>a leto table</td>
                    </tr>
                    <tr>
                        <td>isn't this</td>
                        <td>cool?</td>
                    </tr>
                </table>
                <br>

                <!-- LETO CARD PILE -->
                <div class="leto-card-pile">
                    <div class="leto-card">
                        <div class="leto-card-header">
                            <div class="leto-bubble leto-bubble-sm leto-card-header-bubble"><span class="fa fa-circle"></span></div>
                            <a href="#" class="leto-card-link">Card 1 in Pile</a>
                        </div>
                    </div>
                    <div class="leto-card">
                        <div class="leto-card-header">
                            <div class="leto-bubble leto-bubble-sm leto-card-header-bubble"><span class="fa fa-circle"></span></div>
                            <a href="#" class="leto-card-link">Card 2 in Pile</a>
                        </div>
                    </div>
                </div>

                <div class="leto-form leto-form-right">
                    <div class="leto-card">
                        <div class="leto-card-header">
                            <div class="leto-bubble leto-bubble-sm leto-card-header-bubble"><span class="fa fa-user"></span></div>
                            <a href="#" class="leto-card-link">This is a card</a>
                        </div>
                        <div class="leto-seperator"></div>
                        <div class="leto-badge">BADGE</div>
                        <div class="leto-seperator"></div>
                        <div class="leto-card-body">
                            test: 123
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
