<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>LETO EXAMPLE</title>
        <meta name="author" content="spoo">
        <meta name="description" content="spoo-letp">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">-->
        <link rel="stylesheet" href="../css/leto-custom-theme.css">
        <link rel="stylesheet" href="../css/leto.css">
        <link rel="stylesheet" href="css/stylesheet.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>

    <body>
        <!-- LETO FRAME -->
        <div class="leto-frame">
            <!-- LETO EDGE LEFT FIXED -->
            <div class="leto-layout-row">
                <div class="leto-edge-y leto-color-bg-light">
                    <!-- LETO BUBBLES -->
                    <div class="leto-wrapper">
                        <div class="leto-bubble-lg"><img src="https://spoo.io/assets/img/spoo_icon_sm.png"></div>
                        <label>SPOO</label>
                    </div>
                    <div class="leto-bubble-lg"><span class="fa fa-plus"></span></div>
                    <div class="leto-bubble-lg"><span class="fa fa-rocket"></span></div>
                    <div class="leto-bubble-lg"><span class="fa fa-code"></span></div>
                    <div class="leto-bubble-lg"><span class="fa fa-building"></span></div>
                </div>
                <!-- LETO CONTAINER -->
                <div class="leto-container">
                    <div>
                        <!-- LETO EDGE TOP -->
                        <div>
                            <div class="leto-edge-x leto-color-bg-light">
                                <!-- LETO BUBBLES -->
                                <div class="leto-wrapper">
                                    <div class="leto-bubble-lg"><img src="https://spoo.io/assets/img/spoo_icon_sm.png"></div>
                                    <label>SPOO</label>
                                </div>
                                <div class="leto-bubble-lg"><span class="fa fa-plus"></span></div>
                                <div class="leto-bubble-lg"><span class="fa fa-rocket"></span></div>
                                <div class="leto-bubble-lg"><span class="fa fa-code"></span></div>
                                <div class="leto-bubble-lg"><span class="fa fa-building"></span></div>
                            </div>
                            <!-- LETO INPUT -->
                            <input type="text" class="leto-input-lg leto-full leto-half-pc leto-mt-sm" placeholder="this is an input...">
                            <!-- LETO CARD GROUP -->
                            <div class="leto-layout leto-mt-sm leto-m-balance-xxs">
                                <div class="leto-full leto-half-tablet leto-quater-pc leto-p-xxs">
                                    <div class="leto-card">
                                        <image src="assets/placeholder.jpg" class="leto-card-image"></image>
                                        <div class="new_leto-card-header leto-p-none">
                                            <div class="leto-bubble"><span class="fa fa-user"></span></div>
                                            <a href="#" class="new_leto-card-link">This is a card</a>
                                        </div>
                                        <div class="new_leto-card-content">
                                            <span class="leto-badge">BADGE</span>
                                            <p>Content</p>
                                            <div class="leto-button">Button</div>
                                        </div>
                                    </div>
                                    <div class="leto-card">
                                        <image src="assets/placeholder.jpg" class="leto-card-image"></image>
                                        <div class="new_leto-card-header leto-p-none">
                                            <div class="leto-bubble"><span class="fa fa-user"></span></div>
                                            <a href="#" class="new_leto-card-link">This is a card</a>
                                        </div>
                                        <div class="new_leto-card-content">
                                            <span class="leto-badge">BADGE</span>
                                            <p>Content</p>
                                            <div class="leto-button">Button</div>
                                        </div>
                                    </div>
                                    <div class="leto-card">
                                        <image src="assets/placeholder.jpg" class="leto-card-image"></image>
                                        <div class="new_leto-card-header leto-p-none">
                                            <div class="leto-bubble"><span class="fa fa-user"></span></div>
                                            <a href="#" class="new_leto-card-link">This is a card</a>
                                        </div>
                                        <div class="new_leto-card-content">
                                            <span class="leto-badge">BADGE</span>
                                            <p>Content</p>
                                            <div class="leto-button">Button</div>
                                        </div>
                                    </div>
                                    <div class="leto-card">
                                        <image src="assets/placeholder.jpg" class="leto-card-image"></image>
                                        <div class="new_leto-card-header leto-p-none">
                                            <div class="leto-bubble"><span class="fa fa-user"></span></div>
                                            <a href="#" class="new_leto-card-link">This is a card</a>
                                        </div>
                                        <div class="new_leto-card-content">
                                            <span class="leto-badge">BADGE</span>
                                            <p>Content</p>
                                            <div class="leto-button">Button</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- LETO TABLE -->
                            <table class="leto-table">
                                <tr class="new_leto-table-header">
                                    <td>this is </td>
                                    <td>a leto table</td>
                                </tr>
                                <tr>
                                    <td>isn't this</td>
                                    <td>cool?</td>
                                </tr>
                            </table>
                            <br>
                            <!-- LETO CARD PILE -->
                            <div class="leto-layout-masonry-4 leto-m-balance-xxs">
                                <div class="leto-pile-item">
                                    <div class="new_leto-pile-header">
                                        <div class="leto-bubble"><span class="fa fa-user"></span></div>
                                        <a href="#" class="new_leto-card-link">This is a Pile Item</a>
                                    </div>
                                    <div class="leto-pile leto-mt-sm">
                                        <div class="leto-card-masonry">
                                            <div class="new_leto-card-header">
                                                <div class="leto-bubble"><span class="fa fa-user"></span></div>
                                                <a href="#" class="new_leto-card-link">This is a card</a>
                                            </div>
                                        </div>
                                        <div class="leto-card-masonry">
                                            <div class="new_leto-card-header">
                                                <div class="leto-bubble"><span class="fa fa-user"></span></div>
                                                <a href="#" class="new_leto-card-link">This is a card</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
